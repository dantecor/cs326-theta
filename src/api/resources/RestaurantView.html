<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./RestaurantView.css">
    <script type="module" src="./RestaurantViewController.js"></script>

</head>

<body>
    <div class="card">
        <button type="button" onclick="window.location.href='menu.html'">Back</button>
        <br>
        <br>
        <button type="button" id="HELLO">HELLO</button>
        <div class="card-body">
            Restaurant Name
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        Restaurant Name
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2> Appetizers </h2>
                <ul class="list-group"id='Appetizers-list'>
                    <li class="list-group-item">Food</li>
                </ul>
            </div>
            <div class="card-body">
                <h5> Entree </h5>
                <ul class="list-group">
                    <li class="list-group-item">Food</li>
                </ul>
            </div>
            <div class="card-body">
                <h2> Dessers </h2>
                <ul class="list-group">
                    <li class="list-group-item">Food</li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                Hours
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                Contact
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                Website
            </div>
        </div>
    </div>
    <div class="col-sm">
        <div id="map"></div>
        <div class="card">
            <div class="card-body">
                Images
            </div>
        </div>
        <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
        <script src="https://maps.googleapis.com/maps/api/js?key={API-KEY}&callback=initMap&v=weekly" defer></script>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="../controllers/RestaurantViewController.js"></script>
