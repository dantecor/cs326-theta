<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css">

    <link rel="stylesheet" type="text/css" href="./RestaurantForm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <title>Restaurant Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Restaurant Form</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="RestaurantName">Restaurant Name</label>
            <input type="text" class="form-control" id="RestaurantName" placeholder="Restaurant Name">
          </div>
          <div class="form-group col-md-6">
            <label for="RestaurantPhone">Phone Number</label>
            <input type="text" class="form-control" id="RestaurantPhone" placeholder="Phone Number">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="RestaurantHours">Restaurant Hours</label>
              <input type="text" class="form-control" id="RestaurantHours" placeholder="Restaurant Hours">
            </div>
            <div class="form-group col-md-6">
              <label for="RestaurantWeb">Website</label>
              <input type="text" class="form-control" id="RestaurantWeb" placeholder="Restaurant Website">
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        
    

      </form>

      <!-- Content here -->
    </div>

    <div class="container" id="MenuItems">
      <form>
        <div class="form-row" id="appetizersList">
          <div class="form-group col-md-6">
            <label for="Appetizers">Appetizers</label>
            <input type="text" class="form-control" id="Appetizers" placeholder="...">
          </div>
          <div class="form-group col-md-4">
            <label for="allergenDrop-app">Allergens</label>
            <br>
            <div class="checkboxes">
              <span>
                <input type="checkbox" name="Gluten-free" value="Gluten-free"> <label>Gluten-free</label>
                <input type="checkbox" name="Soy-free" value="Soy-free"> <label>Soy-free</label>
                <input type="checkbox" name="Vegan" value="Vegan"> <label>Vegan</label>
              </span>
              </div>
          </div>
          <div class="form-group col-md-2">
            <label for="addAppetizers">Add Appetizers</label>
            <br>
            <button id="addAppetizers" type="button" class="btn btn-primary">+</button>
          </div>
        </div>


        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Entree">Entree #2</label>
            <input type="text" class="form-control" id="Entree1" placeholder="...">
          </div>
          <div class="form-group col-md-4">
            <label for="allergenDrop-ent">Allergens</label>
            <br>
            <div class="checkboxes">
              <span>
                <input type="checkbox" name="Gluten-free" value="Gluten-free"> <label>Gluten-free</label>
                <input type="checkbox" name="Soy-free" value="Soy-free"> <label>Soy-free</label>
                <input type="checkbox" name="Vegan" value="Vegan"> <label>Vegan</label>
              </span>
              </div>
          </div>
          <div class="form-group col-md-2">
            <label for="addEntrees">Add Entrees</label>
            <br>
            <button id="addEntrees" type="submit" class="btn btn-primary">+</button>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Dessert">Dessert</label>
            <input type="text" class="form-control" id="Dessert" placeholder="...">
          </div>
          <div class="form-group col-md-4">
            <label for="allergenDrop">Allergens</label>
            <br>
            <div class="checkboxes">
              <span>
                <input type="checkbox" name="Gluten-free" value="Gluten-free"> <label>Gluten-free</label>
                <input type="checkbox" name="Soy-free" value="Soy-free"> <label>Soy-free</label>
                <input type="checkbox" name="Vegan" value="Vegan"> <label>Vegan</label>
              </span>
              </div>
          </div>
          <div class="form-group col-md-2">
            <label for="addDesserts">Add Desserts</label>
            <br>
            <button id="addDesserts" type="submit" class="btn btn-primary">+</button>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Dessert">Drinks</label>
            <input type="text" class="form-control" id="Drinks" placeholder="...">
          </div>
          <div class="form-group col-md-4">
            <label for="allergenDrop-dr">Allergens</label>
            <br>
            <select id="allergenDrop-dr" class="selectpicker" multiple="multiple">
              <option>Gluten</option>
              <option>Vegan</option>
              <option>Soy</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="addDrinks">Add Drinks</label>
            <br>
            <button id="addDrinks" type="submit" class="btn btn-primary">+</button>
          </div>
        </div>
      </form>
      <br>
      <br>
    </div>

    <div class="container">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Add Pictures</label>
        <br><br>
        <br><br>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
            <button id="submit-btn"type="button" class="btn btn-primary">Submit Form</button>
        </div>
        <div class="form-group col-md-4">
            <button id="cancel-btn" type="submit" class="btn btn-primary" onclick="window.location.href='menu.html'">Cancel</button>
        </div>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
   

    <script>
      $('select').selectpicker();
  </script>

  <script src="../controllers/RestaurantFormController.js"></script>
    
  </body>
</html>
